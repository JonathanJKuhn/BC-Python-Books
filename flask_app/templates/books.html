{% extends 'layout.html' %}
{% block content %}
    <div class="container d-flex justify-content-between align-items-start mt-5">
        <div class="col-4 p-3">
            <div class="wrapper d-flex justify-content-between align-items-center">
                <h2>New Book</h2>
                <a href="/" class="btn btn-primary">Home</a>
            </div>
            <form action="/books/new" method="post">
                <div class="form-row align-items center">
                    <label for="title" class="form-label">Title: </label>
                    <input type="text" name="title" id="title" class="form-control">
                </div>
                <div class="form-row align-items center">
                    <label for="numPages" class="form-label">Name: </label>
                    <input type="number" name="numPages" id="numPages" class="form-control">
                </div>
                <input type="submit" value="Create" class="btn btn-primary mt-3">
            </form>
        </div>
        <div class="col-4 p-3">
            <h2>All Books</h2>
            <ul class="list-group mt-3">
                {% for book in books %}
                    <a href="#" class="list-group-item list-group-item-action">{{book.title}}</a>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
